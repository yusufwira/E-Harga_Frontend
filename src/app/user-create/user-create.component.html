 <nb-card accent="primary" status="default">
 	  <nb-card-header>Input User</nb-card-header>
      <nb-card-body class="example-items-rows">
        Username : <input  type="text" nbInput (input)='inputUsername($event)' ><br><br>
        Password : <input type="password" nbInput (input)='inputPassword($event)'><br><br>
        NIP : <input type="text" nbInput (input)='inputNip($event)'><br><br>
        Nama : <input type="text" nbInput (input)='inputNama($event)'><br><br>    
        Email : <input type="email" nbInput (input)='inputEmail($event)'><br><br>
        No Telp : <input type='number' nbInput (input)='inputNotelp($event)'><br><br>
        Unit Id : <input type='number' nbInput (input)='inputUnitid($event)'><br><br> 
		
		<nb-select  placeholder="Pilih Dinas" status="info" *ngIf='hak' [(selected)]="dinasvalue">
	      <nb-option value="Badan Kepegawaian">Badan Kepegawaian</nb-option>
	      <nb-option value="Badan Kesatuan Bangsa Dan Politik">Badan Kesatuan Bangsa Dan Politik</nb-option>
	      <nb-option value="Badan Pendapatan, Pelolaan Keu,dan Aset">Badan Pendapatan, Pelolaan Keu,dan Aset</nb-option>
	      <nb-option value="Badan Penelitian dan Pengembangan">Badan Penelitian dan Pengembangan</nb-option>
	      <nb-option value="Badan Perencenaan Pembangunan">Badan Perencenaan Pembangunan</nb-option>
	    </nb-select>
      </nb-card-body>
      <nb-card-footer style='text-align: center;'><br><br><button nbButton status="primary" (click)="action(dialog)" style="width: 200px;">Save Change</button><br><br><button nbButton status="warning" (click)="back()" style="width: 200px;">Cancel</button></nb-card-footer>
 </nb-card>



<ng-template #dialog let-data let-ref="dialogRef">
      <nb-card>
        <nb-card-header style='color: white'>Error Data</nb-card-header>
        <nb-card-body>{{ data }}</nb-card-body>
        <nb-card-footer>
          <button nbButton (click)="ref.close()" style="background-color: #234a00;">Tutup</button>
        </nb-card-footer>
      </nb-card>
    </ng-template>
